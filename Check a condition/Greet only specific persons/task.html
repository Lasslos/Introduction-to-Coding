<h2>Only greet specific persons.</h2>

<ul>
    <li>Write a program that asks a person for their name.</li>
    <li>If the name is Mr. Treber or Mr. Dolgopol, then print "Good morning sir!"</li>
    <li>If the name is Alexa, Siri or Google Assistant, dont greet at all.</li>
    <li>If the name is not theirs, print "Hello there!"</li>
</ul>
